spring:
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:13306/${rootArtifactId}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
      pool-name: ${rootArtifactId}-hikari-pool

  # Redis配置
  data:
    redis:
      enabled: true
      host: localhost
      port: 16379
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          min-idle: 0
          max-idle: 8
          max-active: 8
          max-wait: -1ms

  # RabbitMQ配置
  rabbitmq:
    enabled: true
    host: localhost
    port: 5672
    username: admin
    password: admin
    virtual-host: /
    connection-timeout: 15000
    publisher-confirm-type: correlated
    publisher-returns: true
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 1
        default-requeue-rejected: false
        retry:
          enabled: false
          max-attempts: 3
          initial-interval: 2000
          multiplier: 2
          max-interval: 10000

# 日志配置（开发环境）
logging:
  level:
    root: INFO
    ${groupId}: DEBUG
    org.springframework: INFO
    org.mybatis: DEBUG
  file:
    name: ${user.home}/Logs/${rootArtifactId}-boot/${rootArtifactId}-dev.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
      total-size-cap: 1GB

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
