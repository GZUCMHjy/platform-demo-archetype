spring:
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://prod-mysql-server:3306/${rootArtifactId}?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: prod_user
    password: prod_password
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50
      auto-commit: true
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
      pool-name: ${rootArtifactId}-hikari-pool

  # Redis配置
  data:
    redis:
      host: prod-redis-server
      port: 6379
      password: prod_redis_password
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          min-idle: 5
          max-idle: 20
          max-active: 20
          max-wait: -1ms

  # RabbitMQ配置
  rabbitmq:
    host: prod-rabbitmq-server
    port: 5672
    username: prod_user
    password: prod_password
    virtual-host: /prod
    connection-timeout: 15000
    publisher-confirm-type: correlated
    publisher-returns: true
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 1
        default-requeue-rejected: false
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 2000
          multiplier: 2
          max-interval: 10000

# 日志配置（生产环境）
logging:
  level:
    root: WARN
    ${groupId}: INFO
    org.springframework: WARN
    org.mybatis: WARN
  file:
    name: ${user.home}/Logs/${rootArtifactId}-boot/${rootArtifactId}-prod.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 90
      total-size-cap: 10GB

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
